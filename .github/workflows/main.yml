name: Deploy Symfony to OVH (/www/symfony)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸš€ Deploy Symfony to OVH /www/symfony/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www/symfony/
          local-dir: ./titusanimation/
          state-name: deploy-symfony.json
          dangerous-clean-slate: true
          passive: true
          log-level: verbose
          exclude: |
            .git*
            node_modules*
            tests*
            .github/*
            var/cache/**
            var/log/**
