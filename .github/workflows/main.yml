name: Deploy full Symfony to OVH (/www)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸš€ Deploy all of Symfony to OVH /www/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www/
          local-dir: ./titusanimation/
          state-name: deploy-complete.json
          exclude: |
            .git*
            node_modules*
            tests*
            .github/*
            var/cache/**
            var/log/**
