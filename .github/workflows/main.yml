name: Deploy Symfony to OVH (OptimisÃ©)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸš€ Deploy public/ to OVH /www/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www/
          local-dir: ./titusanimation/public/
          state-name: deploy-public-state.json
          exclude: |
            .git*
            node_modules*
            tests*
            var/cache/**
            var/log/**
            vendor/**

      - name: ðŸ“¦ Deploy Symfony core to OVH /symfony-app/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /symfony-app/
          local-dir: ./titusanimation/
          state-name: deploy-core-state.json
          exclude: |
            .git*
            node_modules*
            tests*
            public/*
            .github/*
            var/cache/**
            var/log/**
            vendor/**
