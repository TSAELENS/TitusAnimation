name: Deploy Symfony to OVH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üß∞ Setup PHP with Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo, pdo_mysql
          tools: composer

      - name: ‚öôÔ∏è Install Composer dependencies (prod)
        working-directory: ./titusanimation/
        run: |
          composer install --no-dev --optimize-autoloader

      - name: üöÄ Deploy public/ to OVH /www/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www/
          local-dir: ./titusanimation/public/

      - name: üì¶ Deploy Symfony core to OVH /symfony-app/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /symfony-app/
          local-dir: ./titusanimation/
          exclude: |
            .git*
            node_modules*
            vendor*
            var*
            public/*
            .env*
            .github/*
            tests*
            README.md
