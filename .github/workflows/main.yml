name: Deploy Symfony to OVH /www (final, stable, sans --input)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üîß Install git-ftp
        run: sudo apt-get update && sudo apt-get install -y git-ftp

      - name: üíæ Download remote .git-ftp.log
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "üì° T√©l√©chargement de .git-ftp.log depuis le FTP..."
          curl --fail -s -u "$FTP_USERNAME:$FTP_PASSWORD" "ftp://$FTP_SERVER/www/.git-ftp.log" -o .git-ftp.log || echo "‚ö†Ô∏è Aucun fichier .git-ftp.log trouv√©"
          echo "üìÑ SHA1 r√©cup√©r√© :"
          cat .git-ftp.log || echo "‚ùå Fichier vide"

      - name: üöÄ D√©ploiement vers OVH /www
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          git config git-ftp.url "ftp://$FTP_SERVER/www"
          git config git-ftp.user "$FTP_USERNAME"
          git config git-ftp.password "$FTP_PASSWORD"
          git config git-ftp.syncroot .
          git ftp push
