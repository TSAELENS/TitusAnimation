name: Force deploy Symfony to OVH /www (with state cache)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ’¾ Restore previous git-ftp state (first time will be empty)
        uses: actions/cache@v3
        with:
          path: .git-ftp.log
          key: ${{ runner.os }}-git-ftp-log
          restore-keys: |
            ${{ runner.os }}-git-ftp-log

      - name: ðŸ”§ Install git-ftp
        run: sudo apt-get update && sudo apt-get install -y git-ftp

      - name: ðŸš€ FORCE Deploy to OVH /www
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          git config git-ftp.url "ftp://$FTP_SERVER/www"
          git config git-ftp.user "$FTP_USERNAME"
          git config git-ftp.password "$FTP_PASSWORD"
          git ftp push --force

      - name: ðŸ’¾ Save git-ftp state
        uses: actions/cache/save@v3
        with:
          path: .git-ftp.log
          key: ${{ runner.os }}-git-ftp-log
