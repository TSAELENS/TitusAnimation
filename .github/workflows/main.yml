name: Deploy Symfony to OVH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§ª Dump env prod
        working-directory: ./titusanimation
        run: composer dump-env prod

      - name: âš™ï¸ Install Composer dependencies (prod only)
        working-directory: ./titusanimation
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸš€ Deploy public/ to OVH /www/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www/
          local-dir: ./titusanimation/public

      - name: ğŸ“¦ Deploy Symfony core to OVH /symfony-app/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /symfony-app/
          local-dir: ./titusanimation
          exclude: |
            .git*
            node_modules*
            public/*
            .github/*
            tests*
