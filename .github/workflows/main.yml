name: Deploy Symfony to OVH /www 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üîß Install git-ftp
        run: sudo apt-get update && sudo apt-get install -y git-ftp

      - name: üíæ Retrieve .git-ftp.log from remote server
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "üì° Downloading .git-ftp.log from FTP..."
          curl --fail -s -u "$FTP_USERNAME:$FTP_PASSWORD" "ftp://$FTP_SERVER/www/.git-ftp.log" -o .git-ftp.log || echo "‚ö†Ô∏è No .git-ftp.log found"
          echo "üìÑ Content of .git-ftp.log:"
          cat .git-ftp.log || echo "‚ùå File is empty or missing"

      - name: üöÄ Deploy to OVH /www via git-ftp
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          git config git-ftp.url "ftp://$FTP_SERVER/www"
          git config git-ftp.user "$FTP_USERNAME"
          git config git-ftp.password "$FTP_PASSWORD"
          git config git-ftp.syncroot .
          git ftp push
